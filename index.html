<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .row_first {
            background-color: rgb(245, 228, 202);
            padding: 20px;
        }

        .col {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center row_first ">
            <div class="col">
                <h1>Торты на заказ</h1>
                <p>Самые вкусные торты Москвы с доставкой на дом в течение 24 часов.</p>
                <button type="button" class="btn btn-danger">Выбрать</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <img src="/cakes/first.jpg" class="card-img-top" alt="first">
                    <div class="card-body">
                        <h5 class="card-title">Морковный торт</h5>
                        <p class="card-text">Очень вкусный торт.</p>
                        <a href="#" class="btn btn-danger">Заказать</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="/cakes/second.jpg" class="card-img-top" alt="second">
                    <div class="card-body">
                        <h5 class="card-title">Шоколадный торт</h5>
                        <p class="card-text">Очень вкусный торт.</p>
                        <a href="#" class="btn btn-danger">Заказать</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="/cakes/third.jpg" class="card-img-top" alt="third">
                    <div class="card-body">
                        <h5 class="card-title">Крем-брюле торт</h5>
                        <p class="card-text">Очень вкусный торт.</p>
                        <a href="#" class="btn btn-danger">Заказать</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="/cakes/fourth.jpg" class="card-img-top" alt="fourth">
                    <div class="card-body">
                        <h5 class="card-title">Фисташковый торт</h5>
                        <p class="card-text">Очень вкусный торт.</p>
                        <a href="#" class="btn btn-danger">Заказать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
</body>

</html>
